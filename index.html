<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>card details form</title>
    <link rel="stylesheet" href="./styles/desktop.css">
    <link rel="stylesheet" href="./styles/mobile.css">


    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>
    <div class="container-wrapper">
      <div class="card-wrapper">
        <div class="card">
          <div class="card-front">
            <img src="./images/bg-card-front.png" alt srcset>
            <div class="card-logo">
              <img src="./images/card-logo.svg" alt="card logo">
            </div>
            <div class="card-details">
              <div class="card-details-upper">
                <p class="card-number-front">0000 0000 0000 0000</p>
              </div>
              <div class="card-details-lower">
                <span class="card-holder">Jane Appleseed</span>
                <span class="card-expiry">00/00</span>
              </div>
            </div>
          </div>
          <div class="card-back">
            <img src="./images/bg-card-back.png" alt="" srcset="">
            <div class="card-number-back">
              <span class="card-number-back-text">000</span>
            </div>
          </div>
        </div>
      </div>
      <div class="form-wrapper">
        <form>
          <div class="form-card-name">
            <label for="card-holder">Cardholder Name</label>
            <input type="text" name="card-holder" id="card-holder" placeholder="e.g. Jane Appleseed">
          </div>
          <div class="form-card-number">
            <label for="card-number">Card Number</label>
            <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
          </div>
          <div class="form-card-exp-cvc">
            <div class="form-card-exp">
              <label for="card-exp">Exp. Date (MM/YY)</label>
              <div class="form-card-exp-inputs">
                <input type="text" name="card-exp-month" id="card-exp-month" placeholder="MM">
                <input type="text" name="card-exp-year" id="card-exp-year" placeholder="YY">
              </div>
            </div>
            <div class="form-card-cvc">
              <label for="card-cvc">CVC</label>
              <input type="text" name="card-cvc" id="card-cvc" placeholder="e.g. 123" class="input-err">
            </div>
          </div>
          <div class="form-submit">
            <button type="submit">Confirm</button>
          </div>
        </form>
        <div class="attribution">
          Challenge by<a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank">Frontend Mentor</a>. Coded by <a
            href="https://x.com/silver_atelier">SilverAtelier</a>.
        </div>
      </div>
    </div>

  </body>
</html>
